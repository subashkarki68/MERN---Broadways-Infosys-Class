<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .contain-me {
        background-color: #007bff;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid contain-me d-flex justify-content-center align-items-center"
    >
      <div class="card px-5 py-4 shadow">
        <div class="card-title text-center">
          <img
            class="card-img-top mb-2"
            style="width: 60px"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/800px-Facebook_icon_2013.svg.png"
            alt=""
          />
          <h2>Register</h2>
        </div>
        <div class="card-body">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <div class="mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your Name here"
                    required
                  />
                  <label for="name" class="form-label">Name</label>
                  <div class="invalid-feedback">Name not valid</div>
                  <div class="valid-feedback">Name valid</div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input
                  class="form-control form-control-sm"
                  id="formFileLg"
                  type="file"
                />
                <label for="formFileLg" class="form-label"
                  >Profile Picture</label
                >
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your Email here"
                  required
                />
                <label for="email" class="form-label">Email address</label>
                <div class="invalid-feedback">Email not valid</div>
                <div class="valid-feedback">Email valid</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password here"
                  required
                />
                <label for="password" class="form-label">Password</label>
                <div class="invalid-feedback">Password not valid</div>
                <div class="valid-feedback">Password valid</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender"
                  checked
                />
                <label class="form-check-label" for="gender"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id=""
                />
                <label class="form-check-label" for=""> Female </label>
              </div>
            </div>
            <div class="col-6 mx-auto d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="validateForm.js"></script>
  </body>
</html>
